<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <img src="images/image-equilibrium.jpg" alt="" srcset="">
    <div class="description-card">
      <div class="name">Equilibrium #3429</div>

      <div class="description">Our Equilibrium collection promotes balance and calm.</div>

      <div id="price-date">
        <div class="price"><img class="ethereum" src="images/icon-ethereum.svg" />0.041 ETH</div>
        <div class="date"><img class="clock
          " src="images/icon-clock.svg" />3 days left</div>
      </div>
      <hr>


      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" /> &nbsp;&nbsp;&nbsp;
        <div class="creation">Creation of</div> Jules Wyvern
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fahim Islam</a>.
  </div>
</body>

</html>
